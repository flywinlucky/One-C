<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Confirmare Contract - ON CREDIT</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    html, body, * {
      box-sizing: border-box;
    }
    body {
      margin: 0; padding: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(120deg, #0a1833 60%, #38ffb3 200%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100vw;
      overflow-x: hidden;
    }
    .modal-container {
      background: rgba(255,255,255,0.06);
      border-radius: 18px;
      box-shadow: 0 4px 32px #38ffb320;
      max-width: 380px;
      width: 100%;
      text-align: center;
      position: relative;
      margin: 0 8px;
      padding: 16px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .modal {
      background: #fff;
      border-radius: 12px;
      padding: 24px 18px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.2);
      color: #0a1833;
      font-family: 'Inter', Arial, sans-serif;
      position: relative;
      margin: 0 auto;
      max-width: 340px;
      width: 100%;
      box-sizing: border-box;
    }
    .modal h3 {
      margin-top: 0;
      margin-bottom: 18px;
      font-size: 1.5rem;
      font-weight: 700;
      color: #38ffb3;
    }
    .modal label {
      margin-bottom: 8px;
      font-weight: 600;
      color: #0a1833;
      display: block;
      text-align: left;
      font-size: 1rem;
    }
    .modal input {
      width: 100%;
      padding: 12px;
      border: 1.5px solid #38ffb3;
      border-radius: 8px;
      margin-bottom: 18px;
      font-size: 1rem;
      color: #0a1833;
      background: rgba(56, 255, 179, 0.1);
      transition: border 0.2s;
      box-sizing: border-box;
    }
    .modal input:focus {
      border: 1.5px solid #00e6c3;
      outline: none;
    }
    .btn-primary {
      background: linear-gradient(90deg, #38ffb3 0%, #00e6c3 100%);
      color: #0a1833;
      font-size: 1.15rem;
      font-weight: 700;
      border: none;
      border-radius: 32px;
      padding: 14px 38px;
      cursor: pointer;
      box-shadow: 0 4px 32px #38ffb370;
      transition: box-shadow 0.2s, background 0.2s, transform 0.2s;
      margin-top: 8px;
      width: 100%;
      min-height: 44px;
    }
    .btn-primary:hover {
      background: linear-gradient(90deg, #00e6c3 0%, #38ffb3 100%);
      transform: scale(1.03);
    }
    .success-message {
      display: none;
      color: #38b36a;
      font-weight: 600;
      margin-top: 18px;
      font-size: 1.1rem;
    }
    @media (max-width: 500px) {
      .modal-container { padding: 0 2vw; }
      .modal { padding: 12px 4px; max-width: 98vw; }
      .btn-primary { font-size: 1rem; padding: 12px 8px; }
      .modal label { font-size: 0.98rem; }
      .modal input { font-size: 0.98rem; }
    }
    @media (max-width: 400px) {
      .modal { padding: 8px 2px; }
      .btn-primary { font-size: 0.95rem; }
    }
  </style>
</head>
<body>
  <div class="modal-container">
    <div class="modal">
      <h3>Introdu numărul contractului</h3>
      <form id="contract-form" autocomplete="off">
        <label for="contract-number">Cod de confirmare</label>
        <input type="text" id="contract-number" name="contract-number" required placeholder="Ex: acc_8f39c6...">
        <button type="submit" class="btn-primary">Transfera banii pe card</button>
      </form>
      <div class="success-message" id="contract-success">
        Contractul a fost confirmat! Vei primi banii instant pe card.
      </div>
    </div>
  </div>
  <script>
    const contractForm = document.getElementById('contract-form');
    const contractSuccess = document.getElementById('contract-success');
    contractForm.onsubmit = function(e) {
      e.preventDefault();
      contractSuccess.style.display = 'block';
      setTimeout(() => {
        contractSuccess.style.display = 'none';
        // Poți adăuga aici redirect sau altă acțiune după confirmare
      }, 2200);
    };
  </script>
</body>
</html>
