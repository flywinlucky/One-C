<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Setări Portofel - LUMIX</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    html, body, * {
      box-sizing: border-box;
    }
    body {
      margin: 0; padding: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(120deg, #0a1833 60%, #38ffb3 200%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .register-container {
      background: rgba(255,255,255,0.06);
      border: 1.5px solid #38ffb3;
      border-radius: 18px;
      box-shadow: 0 4px 32px #38ffb320;
      padding: 38px 28px 32px 28px;
      max-width: 380px;
      width: 100%;
      margin: 48px auto;
      text-align: center;
      position: relative;
    }
    .register-container h2 {
      font-family: 'Poppins', Arial, sans-serif;
      color: #38ffb3;
      margin-bottom: 24px;
      font-size: 2rem;
      font-weight: 700;
    }
    .register-form label {
      display: block;
      text-align: left;
      margin-bottom: 6px;
      font-weight: 600;
      color: #b6ffe2;
      font-size: 1rem;
    }
    .register-form input {
      width: 100%;
      padding: 12px 10px;
      border-radius: 8px;
      border: 1.5px solid #38ffb3;
      margin-bottom: 18px;
      font-size: 1rem;
      background: rgba(255,255,255,0.12);
      color: #ffffff;
      font-family: 'Inter', Arial, sans-serif;
      transition: border 0.2s;
    }
    .register-form input:focus {
      border: 1.5px solid #00e6c3;
      outline: none;
    }
    .btn-primary {
      background: linear-gradient(90deg, #38ffb3 0%, #00e6c3 100%);
      color: #0a1833;
      font-size: 1.15rem;
      font-weight: 700;
      border: none;
      border-radius: 32px;
      padding: 14px 38px;
      cursor: pointer;
      box-shadow: 0 4px 32px #38ffb370;
      transition: box-shadow 0.2s, background 0.2s, transform 0.2s;
      margin-top: 8px;
    }
    .btn-primary:hover {
      background: linear-gradient(90deg, #00e6c3 0%, #38ffb3 100%);
      transform: scale(1.03);
    }
    .success-message {
      display: none;
      color: #38b36a;
      font-weight: 600;
      margin-top: 18px;
    }
    @media (max-width: 500px) {
      .register-container { padding: 12px 2vw; }
    }
    /* Stiluri pentru modal */
    .modal-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal {
      background: #fff;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.2);
      color: #0a1833;
      font-family: 'Inter', Arial, sans-serif;
      position: relative;
    }
    .modal h3 {
      margin-top: 0;
      margin-bottom: 18px;
      font-size: 1.5rem;
      font-weight: 700;
      color: #38ffb3;
    }
    .modal label {
      margin-bottom: 8px;
      font-weight: 600;
      color: #0a1833;
      display: block;
      text-align: left;
    }
    .modal input {
      width: 100%;
      padding: 12px;
      border: 1.5px solid #38ffb3;
      border-radius: 8px;
      margin-bottom: 18px;
      font-size: 1rem;
      color: #0a1833;
      background: rgba(56, 255, 179, 0.1);
      transition: border 0.2s;
    }
    .modal input:focus {
      border: 1.5px solid #00e6c3;
      outline: none;
    }
    .close-modal {
      position: absolute;
      top: 12px;
      right: 18px;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: #0a1833;
      cursor: pointer;
    }
    @media (max-width: 400px) {
      .register-container { padding: 8px 1vw; }
      .register-form input, .register-form label { font-size: 0.95rem; }
      .btn-primary { font-size: 0.95rem; padding: 10px 6px; }
      .modal { padding: 8px 2px; }
    }
  </style>
</head>
<body>
  <div class="register-container">
    <button id="close-register" style="position:absolute;top:10px;right:16px;background:none;border:none;font-size:1.6rem;color:#ffffff;cursor:pointer;z-index:2;">&times;</button>
    <h2>Adaugă adresă de retragere</h2>

    <form class="register-form" id="register-form" autocomplete="off">
      <label for="alias">Alias</label>
      <input type="text" id="alias" name="alias" required placeholder="Ex: Portofel principal" maxlength="40">
      <label for="address">Adresă portofel</label>
      <input type="text" id="address" name="address" required placeholder="Ex: 0xA1B2..." maxlength="80">
      <button type="submit" class="btn-primary">Salvează</button>
    </form>
    <div class="success-message" id="success-message">
      Adresa a fost salvată!
    </div>
  </div>
  <script>
    document.getElementById('close-register').onclick = function() {
      window.location.href = 'userprofile.html';
    };

    document.getElementById('register-form').onsubmit = function(e) {
      e.preventDefault();
      const alias = document.getElementById('alias').value.trim();
      const address = document.getElementById('address').value.trim();
      const isAddrValid = address.startsWith('0x') && address.length >= 10;

      if (!isAddrValid) {
        alert('Adresă invalidă. Trebuie să înceapă cu 0x.');
        document.getElementById('address').focus();
        return;
      }

      const key = 'lumix_addresses';
      const list = JSON.parse(localStorage.getItem(key) || '[]');
      list.push({ alias, address, added_at: new Date().toISOString() });
      localStorage.setItem(key, JSON.stringify(list));

      document.getElementById('success-message').style.display = 'block';
      setTimeout(() => {
        document.getElementById('success-message').style.display = 'none';
        document.getElementById('register-form').reset();
        window.location.href = 'userprofile.html';
      }, 1800);
    };
  </script>
</body>
</html>
