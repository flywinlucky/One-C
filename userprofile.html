<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cabinet Portofel - LUMIX</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    html, body, * {
      box-sizing: border-box;
    }
    /* GLOBAL STYLES */
    html { scroll-behavior: smooth; }
    body {
      margin: 0; padding: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(120deg, #0a1833 60%, #38ffb3 200%);
      color: #fff;
      overflow-x: hidden;
      min-height: 100vh;
    }
    a { color: inherit; text-decoration: none; }
    h1, h2, h3 { font-family: 'Poppins', Arial, sans-serif; }
    .container { max-width: 1200px; margin: 0 auto; padding: 0 24px; }

    /* LOADING SCREEN */
    #loading-screen {
      position: fixed;
      z-index: 99999;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: linear-gradient(120deg, #0a1833 60%, #38ffb3 200%);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.7s cubic-bezier(.23,1.01,.32,1);
    }
    #loading-logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
      animation: fadeInUp 1s both;
    }
    #loading-logo .spinner {
      width: 54px; height: 54px;
      border: 5px solid #38ffb3;
      border-top: 5px solid #0a1833;
      border-radius: 50%;
      animation: spin 1.1s linear infinite;
      margin-bottom: 12px;
    }
    @keyframes spin {
      0% { transform: rotate(0);}
      100% { transform: rotate(360deg);}
    }
    #loading-logo span {
      font-size: 2rem;
      font-family: 'Poppins', Arial, sans-serif;
      color: #fff;
      font-weight: 700;
      letter-spacing: 2px;
      text-shadow: 0 2px 24px #38ffb3a0;
    }

    /* HEADER & NAVIGATION */
    header {
      background: rgba(10,24,51,0.95);
      position: fixed; top: 0; left: 0; width: 100%; z-index: 100;
      box-shadow: 0 2px 16px 0 rgba(0,0,0,0.08);
      transition: background 0.3s;
    }
    .nav {
      display: flex; align-items: center; justify-content: space-between;
      height: 72px;
    }
    .logo {
      font-size: 2rem; font-weight: 700;
      color: #38ffb3;
      letter-spacing: 1px;
    }
    nav ul {
      display: flex; gap: 32px; list-style: none; margin: 0; padding: 0;
    }
    nav li a {
      font-size: 1rem; font-weight: 500;
      transition: color 0.2s;
    }
    nav li a:hover { color: #38ffb3; }
    .hamburger { display: none; flex-direction: column; cursor: pointer; gap: 4px; }
    .hamburger span { width: 28px; height: 3px; background: #38ffb3; border-radius: 2px; }
    @media (max-width: 700px) {
      nav ul {
        display: none;
        position: absolute;
        top: 56px; right: 0;
        background: rgba(10,24,51,0.98);
        flex-direction: column;
        width: 220px;
        min-height: 120px;
        padding: 24px 0 18px 0;
        border-radius: 0 0 18px 18px;
        box-shadow: 0 8px 32px #38ffb340;
        transition: transform 0.35s cubic-bezier(.23,1.01,.32,1), opacity 0.3s;
        transform: translateY(-24px) scale(0.98);
        opacity: 0;
        pointer-events: none;
        backdrop-filter: blur(8px);
      }
      nav ul.open {
        display: flex;
        opacity: 1;
        transform: translateY(0) scale(1);
        pointer-events: auto;
        animation: navSlideIn 0.4s cubic-bezier(.23,1.01,.32,1);
      }
      @keyframes navSlideIn {
        from { opacity: 0; transform: translateY(-24px) scale(0.98);}
        to { opacity: 1; transform: translateY(0) scale(1);}
      }
      nav ul li {
        width: 100%;
        text-align: left;
        padding: 8px 24px;
        border-radius: 8px;
        transition: background 0.18s;
      }
      nav ul li a, nav ul li span {
        display: block;
        width: 100%;
        font-size: 1.08rem;
        padding: 8px 0;
      }
      nav ul li:hover {
        background: rgba(56,255,179,0.08);
      }
      .hamburger { display: flex; }
    }
    nav ul.open {
      box-shadow: 0 8px 32px #38ffb370, 0 0 0 2px #38ffb3;
      border: 1.5px solid #38ffb3;
    }

    /* PROFILE & TRANSACTIONS SECTION */
    .profile-section {
      margin-top: 120px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 60vh;
    }
    .profile-card {
      background: rgba(255,255,255,0.04);
      border: 1.5px solid #38ffb3;
      border-radius: 18px;
      padding: 40px 32px;
      box-shadow: 0 2px 24px #38ffb320;
      text-align: center;
      max-width: 400px;
      width: 100%;
      transition: transform 0.25s cubic-bezier(.23,1.01,.32,1), box-shadow 0.25s;
    }
    .profile-card:hover {
      transform: scale(1.035) translateY(-2px);
      box-shadow: 0 8px 32px #38ffb340, 0 0 0 2px #38ffb3;
      z-index: 2;
    }
    .profile-balance {
      font-size: 2.2rem;
      color: #38ffb3;
      font-weight: 700;
      margin: 24px 0 12px 0;
    }
    .profile-label {
      color: #b6ffe2;
      font-size: 1.1rem;
      margin-bottom: 8px;
    }
    .btn-primary {
      background: linear-gradient(90deg, #38ffb3 0%, #00e6c3 100%);
      color: #0a1833;
      font-size: 1.2rem;
      font-weight: 700;
      border: none;
      border-radius: 32px;
      padding: 14px 40px;
      cursor: pointer;
      box-shadow: 0 4px 32px #38ffb370, 0 0 0 0 #38ffb3;
      position: relative;
      overflow: hidden;
      transition: box-shadow 0.2s, background 0.2s, transform 0.2s;
      margin-top: 24px;
    }
    .btn-primary:after {
      content: "";
      position: absolute;
      left: -60%; top: 0; width: 220%; height: 100%;
      background: linear-gradient(120deg,rgba(56,255,179,0.13) 0%,rgba(56,255,179,0.05) 100%);
      z-index: 1;
      pointer-events: none;
      transition: opacity 0.2s;
      opacity: 0.7;
      animation: btnShine 2.5s linear infinite;
    }
    @keyframes btnShine {
      0% { left: -60%;}
      100% { left: 100%;}
    }
    .transactions-section {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      margin-top: 32px;
      margin-bottom: 32px;
    }
    .transactions-panel {
      background: rgba(255,255,255,0.04);
      border: 1.5px solid #38ffb3;
      border-radius: 18px;
      padding: 32px 24px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 2px 24px #38ffb320;
      text-align: center;
      transition: transform 0.25s cubic-bezier(.23,1.01,.32,1), box-shadow 0.25s;
    }
    .transactions-panel:hover {
      transform: scale(1.035) translateY(-2px);
      box-shadow: 0 8px 32px #38ffb340, 0 0 0 2px #38ffb3;
      z-index: 2;
    }
    .transactions-panel h3 {
      color: #38ffb3;
      margin-top: 0;
      margin-bottom: 18px;
      font-size: 1.3rem;
      font-family: 'Poppins', Arial, sans-serif;
      font-weight: 700;
    }
    .transactions-empty {
      color: #b6ffe2;
      font-size: 1.1rem;
      padding: 24px 0;
      font-style: italic;
    }

    /* MODAL STYLES */
    .modal-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 200;
      backdrop-filter: blur(8px);
    }
    .modal {
      background: #fff;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 8px 48px #38ffb340, 0 0 0 2px #38ffb3;
      border: 1.5px solid #38ffb3;
      background: linear-gradient(120deg, #fff 80%, #38ffb3 200%);
      position: relative;
    }
    .close-modal {
      position: absolute;
      top: 12px;
      right: 18px;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: #0a1833;
      cursor: pointer;
    }
    .modal h3 {
      margin-top: 0;
      font-size: 1.5rem;
      color: #0a1833;
    }
    .modal label {
      font-size: 1rem;
      color: #333;
      margin-bottom: 8px;
      display: block;
    }
    .modal input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 16px;
    }
    .modal button[type="submit"] {
      width: 100%;
      padding: 12px;
      background: #38ffb3;
      color: #0a1833;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s;
    }
    .modal button[type="submit"]:hover {
      background: #32e0a1;
    }
    .modal .success, .modal .error {
      display: none;
      margin-top: 12px;
      font-weight: 600;
    }
    .modal .success {
      color: #38b36a;
    }
    .modal .error {
      color: #e74c3c;
    }

    /* FOOTER STYLES */
    footer {
      background: #0a1833;
      color: #b6ffe2;
      padding: 36px 0 18px 0;
      text-align: center;
      font-size: 1rem;
      margin-top: 48px;
      border-top: 1.5px solid #38ffb3;
    }
    .footer-links {
      display: flex; justify-content: center; gap: 32px; margin-bottom: 12px;
      flex-wrap: wrap;
    }
    .footer-links a {
      color: #38ffb3; font-weight: 600; font-size: 1rem;
      transition: color 0.2s;
    }
    .footer-links a:hover { color: #fff; }
    .footer-social {
      margin-top: 10px;
    }
    .footer-social a {
      color: #38ffb3; margin: 0 8px; font-size: 1.3rem; vertical-align: middle;
      transition: color 0.2s;
    }
    .footer-social a:hover { color: #fff; }

    /* IMPROVED RESPONSIVE */
    @media (max-width: 600px) {
      .profile-card, .transactions-panel { padding: 16px 6px;}
      .modal { padding: 18px 4px;}
      .container { padding: 0 4px;}
      nav ul { gap: 10px;}
      .nav { height: 56px;}
      header { height: 56px;}
      .btn-primary { font-size: 1rem; padding: 12px 18px;}
      .profile-section { margin-top: 70px;}
    }
    @media (max-width: 400px) {
      .profile-card, .transactions-panel { padding: 8px 2px; }
      .modal { padding: 8px 2px; }
      .btn-primary { font-size: 0.95rem; padding: 10px 6px; }
      .container { padding: 0 2px; }
    }

    /* Subtle background gradient for body */
    body:before {
      content: "";
      position: fixed;
      z-index: 0;
      top: 0; left: 0; width: 100vw; height: 100vh;
      pointer-events: none;
      background: radial-gradient(ellipse at 60% 10%,rgba(56,255,179,0.08) 0,rgba(56,255,179,0.01) 80%,transparent 100%);
      animation: bgMove 12s linear infinite alternate;
    }
    @keyframes bgMove {
      0% { background-position: 60% 10%;}
      100% { background-position: 40% 90%;}
    }
  </style>
</head>
<body>
  <!-- LOADING SCREEN -->
  <!--<div id="loading-screen">
    <div id="loading-logo">
      <div class="spinner"></div>

  <header>
    <div class="container nav">
      <div class="logo">
        <a href="index.html" style="color:hsl(157, 100%, 61%);text-decoration:none;display:inline-block;cursor:pointer;">LUMIX</a>
        <!--<div style="font-size:0.98rem;color:hsl(157, 100%, 61%);font-weight:600;line-height:1.2;text-align:center;margin-top:2px;letter-spacing:0.5px;">Top in 2025 ðŸ”¥</div>-->
      </div>

        <div class="hamburger" id="hamburger">
          <span></span><span></span><span></span>

  <!-- Panel Istoric TranzacÈ›ii -->
  <section class="transactions-section">
    <div class="transactions-panel">
      <h3 style="margin-bottom:18px;">Istoric tranzacÈ›ii</h3>
      <div style="border-bottom:1px solid rgba(56,255,179,0.13);margin-bottom:2px;"></div>

        Nu existÄƒ tranzacÈ›ii efectuate momentan.
      </div>
      <div id="transactions-list"></div>
      <!-- ÃŽn viitor aici se vor afiÈ™a tranzacÈ›iile reale -->

  </section>

  <!-- Footer -->
  <footer>
    <div style="margin-top:10px;">&copy; 2025 ON CREDIT. Toate drepturile rezervate.</div>
  </footer>
  <!-- Withdraw Modal -->
  <div class="modal-bg" id="withdraw-modal-bg" style="display:none;">
    <div class="modal" style="min-width:320px;max-width:95vw;">
      <button class="close-modal" id="close-withdraw-modal" style="position:absolute;top:12px;right:18px;background:none;border:none;font-size:1.5rem;color:#0a1833;cursor:pointer;">&times;</button>
      <h3>Trimite LUMIX</h3>
      <form id="transfer-form" autocomplete="off">
        <label for="recipient">AdresÄƒ destinatar</label>
        <input type="text" id="recipient" name="recipient" required placeholder="Ex: 0xA1B2..." />
        <label for="transfer-amount">SumÄƒ</label>
        <input type="number" id="transfer-amount" name="transfer-amount" required min="0.0001" step="0.0001" placeholder="Ex: 10.5" />
        <button type="submit" class="btn-primary">Trimite</button>
      </form>
      <div id="transfer-success" style="display:none; margin-top:18px; color:#38b36a; font-weight:600;">

      </div>
      <div id="transfer-error" style="display:none; margin-top:18px; color:#e74c3c; font-weight:600;">
        Eroare: verificÄƒ adresa È™i suma.
      </div>
    </div>
  </div>
  <!-- Logout Confirm Modal -->
  <div class="modal-bg" id="logout-modal-bg" style="display:none;">
    <div class="modal" style="min-width:320px;max-width:95vw;">
      <button class="close-modal" id="close-logout-modal" style="position:absolute;top:12px;right:18px;background:none;border:none;font-size:1.5rem;color:#0a1833;cursor:pointer;">&times;</button>
      <h3>Sigur doreÈ™ti sÄƒ te deconectezi?</h3>
      <div style="display:flex;gap:18px;justify-content:center;margin-top:24px;">
        <button class="btn-primary" id="logout-confirm-yes" style="width:100px;">Da</button>
        <button class="btn-primary" id="logout-confirm-no" style="width:100px;background:#e74c3c;color:#fff;">Nu</button>
      </div>
    </div>
  </div>

  <script>
    // LOADING SCREEN LOGIC
    window.addEventListener('load', function() {
      setTimeout(() => {
        document.getElementById('loading-screen').style.opacity = '0';
        setTimeout(() => {
          document.getElementById('loading-screen').style.display = 'none';
        }, 700);
      }, 900);
    });

    // ÃŽncarcÄƒ datele din localStorage
    const user = JSON.parse(localStorage.getItem('userprofile'));
    if (!user) {
      window.location.href = 'index.html';
    } else {
      document.getElementById('profile-nume').textContent = 'Bun venit, ' + user.nume + '!';
      document.getElementById('profile-amount').textContent =
        Number(user.amount).toLocaleString('en-US', {minimumFractionDigits:2, maximumFractionDigits:2}) +
        ' ' + (user.currency || 'LUMIX');
      document.getElementById('user-info').textContent =
        user.nume + ' (' + Number(user.amount).toLocaleString('en-US', {minimumFractionDigits:2, maximumFractionDigits:2}) + ' ' + (user.currency || 'LUMIX') + ')';
      // --- AdaugÄƒ tranzacÈ›ie falsÄƒ ---
      const transactionsList = document.getElementById('transactions-list');
      const transactionsEmpty = document.getElementById('transactions-empty');
      // CalculeazÄƒ timpul cu 5-10 minute Ã®n urmÄƒ
      const now = new Date();
      const minutesAgo = Math.floor(Math.random() * 6) + 5; // 5-10 minute
      const txTime = new Date(now.getTime() - minutesAgo * 60000);
      // FuncÈ›ie pentru lunile Ã®n romÃ¢nÄƒ
      const luni = ['ianuarie','februarie','martie','aprilie','mai','iunie','iulie','august','septembrie','octombrie','noiembrie','decembrie'];
      const zi = txTime.getDate().toString().padStart(2, '0');
      const luna = luni[txTime.getMonth()];
      const ora = txTime.getHours().toString().padStart(2, '0');
      const minut = txTime.getMinutes().toString().padStart(2, '0');
      const dataStr = `${zi} ${luna} ${ora}:${minut}`;
      // CreeazÄƒ elementul de tranzacÈ›ie
      const txDiv = document.createElement('div');
      txDiv.className = 'transaction-item';
      txDiv.style = `
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        padding: 18px 0 12px 0;
        border-bottom: 1px solid rgba(56,255,179,0.13);
        font-size: 1.08rem;
        gap: 0;
        background: none;
      `;
      txDiv.innerHTML = `
        <span style="flex:1;text-align:left;color:#b6ffe2;font-size:0.97rem;opacity:0.92;white-space:nowrap;">De la: <span style='color:#38ffb3;font-weight:600;'>User163270</span></span>
        <span style="flex:1;text-align:center;color:#38ffb3;font-weight:700;font-size:1.22rem;letter-spacing:0.5px;">+${Number(user.amount).toLocaleString('en-US', {minimumFractionDigits:2, maximumFractionDigits:2})} ${(user.currency || 'LUMIX')}</span>
        <span style="flex:1;text-align:right;color:#b6ffe2;font-size:0.93rem;opacity:0.85;white-space:nowrap;">${dataStr}</span>
      `;
      transactionsList.appendChild(txDiv);
      // Ascunde mesajul empty
      if (transactionsEmpty) transactionsEmpty.style.display = 'none';
    }

    // Logout modal logic
    const logoutLink = document.getElementById('logout-link');
    const logoutModalBg = document.getElementById('logout-modal-bg');
    const closeLogoutModal = document.getElementById('close-logout-modal');
    const logoutYes = document.getElementById('logout-confirm-yes');
    const logoutNo = document.getElementById('logout-confirm-no');
    logoutLink.onclick = function(e) {
      e.preventDefault();
      logoutModalBg.style.display = 'flex';
      document.body.style.overflow = 'hidden';
    };
    closeLogoutModal.onclick = function() {
      logoutModalBg.style.display = 'none';
      document.body.style.overflow = '';
    };
    logoutNo.onclick = function() {
      logoutModalBg.style.display = 'none';
      document.body.style.overflow = '';
    };
    logoutYes.onclick = function() {
      localStorage.removeItem('userprofile');
      logoutModalBg.style.display = 'none';
      document.body.style.overflow = '';
      window.location.href = 'index.html';
    };

    // Transfer modal logic (replaces withdraw code)
    const withdrawBtn = document.getElementById('withdraw-btn');
    const withdrawModalBg = document.getElementById('withdraw-modal-bg');
    const closeWithdrawModal = document.getElementById('close-withdraw-modal');
    const transferForm = document.getElementById('transfer-form');
    const transferSuccess = document.getElementById('transfer-success');
    const transferError = document.getElementById('transfer-error');

    withdrawBtn.onclick = function() {
      withdrawModalBg.style.display = 'flex';
      document.body.style.overflow = 'hidden';
      transferSuccess.style.display = 'none';
      transferError.style.display = 'none';
      transferForm.reset();
    };
    closeWithdrawModal.onclick = function() {
      withdrawModalBg.style.display = 'none';
      document.body.style.overflow = '';
      transferSuccess.style.display = 'none';
      transferError.style.display = 'none';
      transferForm.reset();
    };
    withdrawModalBg.onclick = function(e) {
      if (e.target === this) closeWithdrawModal.onclick();
    };

    transferForm.onsubmit = function(e) {
      e.preventDefault();
      const addr = document.getElementById('recipient').value.trim();
      const amount = parseFloat(document.getElementById('transfer-amount').value);
      const isAddrValid = addr.startsWith('0x') && addr.length >= 10;
      const hasFunds = !isNaN(amount) && amount > 0 && amount <= Number(user.amount);

      if (isAddrValid && hasFunds) {
        // Deduct balance and persist
        user.amount = Number(user.amount) - amount;
        localStorage.setItem('userprofile', JSON.stringify(user));
        // Update UI
        document.getElementById('profile-amount').textContent =
          Number(user.amount).toLocaleString('en-US', {minimumFractionDigits:2, maximumFractionDigits:2}) +
          ' ' + (user.currency || 'LUMIX');
        document.getElementById('user-info').textContent =
          user.nume + ' (' + Number(user.amount).toLocaleString('en-US', {minimumFractionDigits:2, maximumFractionDigits:2}) + ' ' + (user.currency || 'LUMIX') + ')';

        // Append transaction
        const transactionsList = document.getElementById('transactions-list');
        const transactionsEmpty = document.getElementById('transactions-empty');
        const now = new Date();
        const luni = ['ianuarie','februarie','martie','aprilie','mai','iunie','iulie','august','septembrie','octombrie','noiembrie','decembrie'];
        const zi = now.getDate().toString().padStart(2, '0');
        const luna = luni[now.getMonth()];
        const ora = now.getHours().toString().padStart(2, '0');
        const minut = now.getMinutes().toString().padStart(2, '0');
        const dataStr = `${zi} ${luna} ${ora}:${minut}`;

        const txDiv = document.createElement('div');
        txDiv.className = 'transaction-item';
        txDiv.style = `
          display:flex;align-items:center;justify-content:space-between;
          padding:18px 0 12px 0;border-bottom:1px solid rgba(56,255,179,0.13);font-size:1.08rem;background:none;
        `;
        txDiv.innerHTML = `
          <span style="flex:1;text-align:left;color:#b6ffe2;font-size:0.97rem;opacity:0.92;white-space:nowrap;">CÄƒtre: <span style='color:#38ffb3;font-weight:600;'>${addr.slice(0,10)}...</span></span>
          <span style="flex:1;text-align:center;color:#e74c3c;font-weight:700;font-size:1.22rem;letter-spacing:0.5px;">-${amount.toLocaleString('en-US', {minimumFractionDigits:2, maximumFractionDigits:2})} ${(user.currency || 'LUMIX')}</span>
          <span style="flex:1;text-align:right;color:#b6ffe2;font-size:0.93rem;opacity:0.85;white-space:nowrap;">${dataStr}</span>
        `;
        if (transactionsEmpty) transactionsEmpty.style.display = 'none';
        transactionsList.prepend(txDiv);

        transferSuccess.style.display = 'block';
        transferError.style.display = 'none';
        setTimeout(() => { closeWithdrawModal.onclick(); }, 1800);
      } else {
        transferError.style.display = 'block';
        transferSuccess.style.display = 'none';
      }
    };

    // Hamburger menu logic (copied from index.html)
    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('nav-menu');
    hamburger.onclick = () => navMenu.classList.toggle('open');
    // Close nav on click outside (mobile)
    document.addEventListener('click', function(e) {
      if (window.innerWidth <= 700 && navMenu.classList.contains('open')) {
        if (!navMenu.contains(e.target) && !hamburger.contains(e.target)) {
          navMenu.classList.remove('open');
        }
      }
    });
    // Smooth scroll for nav links (if any)
    document.querySelectorAll('nav ul li a').forEach(link => {
      const href = link.getAttribute('href');
      if (href && href.startsWith('#')) {
        link.addEventListener('click', e => {
          e.preventDefault();
          document.querySelector(href).scrollIntoView({behavior: 'smooth'});
          navMenu.classList.remove('open');
        });
      }
    });
  </script>
</body>
